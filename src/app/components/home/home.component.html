<app-header ></app-header>
<hr class="m-0 p-0">
<div class="row" [ngStyle]="{'width':'100vw'}">
  <div class="col-2">
    <app-classlist (selectedClass)="updateAttribute($event)"></app-classlist>
  </div>
  <div class="col-10">
    <div class="row mt-3" [ngStyle]="{'position':'relative'}">
      <div class="col-6">
        <app-previewdesktop></app-previewdesktop>
      </div>
      <div class="col-3">
        <app-previewmobile></app-previewmobile>
      </div>
      <div class="col-3">
        <app-select-classes></app-select-classes>
      </div>
    </div>
    <hr [ngStyle]="{'color':'gray'}">
    <div class="row mt-3">
      <div class="col-5">
        <app-newattr [currentClass]="currentClass"></app-newattr>
      </div>
      <div class="col-4">
        <app-csseditor ></app-csseditor>
      </div>
      <div class="col-3">
        <app-generatefile></app-generatefile>
      </div>
    </div>
  </div>
</div>
